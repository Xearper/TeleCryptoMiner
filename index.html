<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Crypto Mining Tycoon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/decimal.js/10.3.1/decimal.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-bg': '#121212',
                        'card-bg': '#1E1E1E',
                        'btn-primary': '#3B82F6',
                        'btn-secondary': '#10B981',
                        'btc-orange': '#F7931A',
                        'btc-orange-dark': '#E17D18',
                    },
                    boxShadow: {
                        'neon': '0 0 5px theme("colors.blue.400"), 0 0 20px theme("colors.blue.600")',
                        'btc-glow': '0 0 10px theme("colors.btc-orange"), 0 0 30px theme("colors.btc-orange")',
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'btc-pulse': 'btcPulse 2s infinite',
                    },
                    keyframes: {
                        btcPulse: {
                            '0%, 100%': { boxShadow: '0 0 0 0 rgba(247, 147, 26, 0.4)' },
                            '50%': { boxShadow: '0 0 0 15px rgba(247, 147, 26, 0)' },
                        }
                    }
                },
            },
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        .progress-bar {
            @apply bg-gray-700 rounded-full h-2 overflow-hidden;
        }
        
        .progress-bar-fill {
            @apply bg-blue-500 h-full rounded-full transition-all duration-500 ease-out;
        }
        
        .glow-on-hover:hover {
            @apply shadow-neon;
        }

        @keyframes floatUp {
            0% {
                opacity: 0;
                transform: translateY(0);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100px);
            }
        }

        .click-popup {
            position: absolute;
            animation: floatUp 2s ease-out;
            pointer-events: none;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        }

        #usernameDisplay {
            background: linear-gradient(45deg, #3B82F6, #10B981);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            font-weight: bold;
            padding: 0.25rem 0.5rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            position: relative;
            display: inline-block;
        }

        #usernameDisplay::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(59, 130, 246, 0.2), rgba(16, 185, 129, 0.2));
            border-radius: 0.5rem;
            z-index: -1;
            transition: all 0.3s ease;
        }

        #usernameDisplay:hover {
            transform: translateY(-2px);
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        #usernameDisplay:hover::after {
            filter: blur(8px);
            opacity: 0.7;
        }
    </style>
</head>
<body class="flex flex-col h-screen bg-gradient-to-b from-dark-bg to-gray-900 text-gray-200 font-['Inter']">
    <main class="flex-grow flex flex-col items-center justify-center p-4 overflow-y-auto space-y-6">
        <div class="w-full max-w-md space-y-6">
            <div class="bg-card-bg bg-opacity-80 rounded-xl p-5 shadow-lg border border-gray-700 backdrop-filter backdrop-blur-sm">
                <div class="flex justify-between items-center mb-3">
                    <span class="font-semibold"><i class="fas fa-user mr-2 text-blue-400"></i><span id="usernameDisplay" class="glow-on-hover">Player</span></span>
                    <span class="text-green-400"><i class="fas fa-clock mr-2"></i><span id="hourlyIncomeDisplay">0 BTC/hr</span></span>
                </div>
                <div class="flex justify-between items-center mb-2">
                    <span><i class="fas fa-bolt mr-2 text-yellow-400"></i><span id="electricityDisplay"><span id="currentElectricity">50</span>/<span id="maxElectricity">50</span></span></span>
                    <button id="refillElectricity" class="bg-yellow-500 hover:bg-yellow-600 text-gray-900 px-4 py-2 rounded-lg text-sm font-semibold transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-opacity-50">Refill</button>
                </div>
                <div class="progress-bar">
                    <div id="electricityProgress" class="progress-bar-fill" style="width: 100%;"></div>
                </div>
            </div>

            <div id="cryptoDisplay" class="text-4xl font-bold bg-card-bg bg-opacity-80 rounded-xl p-8 text-center shadow-lg border border-gray-700 backdrop-filter backdrop-blur-sm glow-on-hover">
                <i class="fab fa-bitcoin mr-2 text-btc-orange"></i><span id="cryptoAmount" class="text-white">0 BTC</span>
            </div>

            <div id="mineSection" class="w-full">
                <button id="cryptoClicker" class="w-full py-6 bg-gradient-to-r from-btc-orange to-btc-orange-dark hover:from-btc-orange-dark hover:to-btc-orange text-white rounded-xl text-2xl font-bold shadow-lg transition duration-300 ease-in-out transform hover:scale-105 hover:shadow-btc-glow focus:outline-none focus:ring-2 focus:ring-btc-orange focus:ring-opacity-50 animate-btc-pulse">
                    <i class="fas fa-hammer mr-2"></i>Mine BTC
                </button>
            </div>

            <div id="upgradeSection" class="hidden w-full space-y-4">
                <h2 class="text-2xl font-semibold mb-4 text-white text-center">Upgrades</h2>
                <div id="upgradesList" class="space-y-4">
                    <!-- Upgrade items will be dynamically added here by JavaScript -->
                </div>
            </div>

            <div id="statsSection" class="hidden w-full space-y-4">
                <h2 class="text-2xl font-semibold mb-4 text-white text-center">Stats</h2>
                <div id="statsList" class="space-y-4 bg-card-bg bg-opacity-80 rounded-xl p-5 shadow-lg border border-gray-700 backdrop-filter backdrop-blur-sm">
                    <!-- Stats will be dynamically added here by JavaScript -->
                </div>
            </div>

            <div id="leaderboardSection" class="hidden w-full space-y-4">
                <h2 class="text-2xl font-semibold mb-4 text-white text-center">Leaderboard</h2>
                <div id="leaderboardList" class="space-y-2 bg-card-bg bg-opacity-80 rounded-xl p-5 shadow-lg border border-gray-700 backdrop-filter backdrop-blur-sm">
                    <!-- Leaderboard items will be dynamically added here by JavaScript -->
                </div>
                <div id="userRank" class="text-center mt-4 text-white bg-card-bg bg-opacity-80 rounded-xl p-3 shadow-lg border border-gray-700 backdrop-filter backdrop-blur-sm">
                    <!-- User's rank will be displayed here -->
                </div>
            </div>
        </div>
    </main>

    <nav class="bg-gray-900 bg-opacity-80 shadow-lg backdrop-filter backdrop-blur-md fixed bottom-0 left-0 right-0">
        <div class="flex justify-around max-w-md mx-auto">
            <button class="nav-btn flex-1 py-4 px-2 text-center focus:outline-none transition-colors duration-300 hover:bg-gray-800 hover:bg-opacity-50" data-section="mine">
                <i class="fas fa-hammer text-xl mb-1"></i>
                <span class="block text-xs">Mine</span>
            </button>
            <button class="nav-btn flex-1 py-4 px-2 text-center focus:outline-none transition-colors duration-300 hover:bg-gray-800 hover:bg-opacity-50" data-section="upgrade">
                <i class="fas fa-arrow-up text-xl mb-1"></i>
                <span class="block text-xs">Upgrade</span>
            </button>
            <button class="nav-btn flex-1 py-4 px-2 text-center focus:outline-none transition-colors duration-300 hover:bg-gray-800 hover:bg-opacity-50" data-section="stats">
                <i class="fas fa-chart-bar text-xl mb-1"></i>
                <span class="block text-xs">Stats</span>
            </button>
            <button class="nav-btn flex-1 py-4 px-2 text-center focus:outline-none transition-colors duration-300 hover:bg-gray-800 hover:bg-opacity-50" data-section="leaderboard">
                <i class="fas fa-trophy text-xl mb-1"></i>
                <span class="block text-xs">Leaderboard</span>
            </button>
        </div>
    </nav>

    <div id="notificationContainer" class="fixed top-4 right-4 z-50"></div>
    <div id="clickAnimationContainer" class="fixed inset-0 pointer-events-none z-50"></div>

    <script src="script.js"></script>
</body>
</html>
