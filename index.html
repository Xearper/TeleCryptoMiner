<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Crypto Mining Tycoon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-bg': '#121212',
                        'card-bg': '#1E1E1E',
                        'btn-primary': '#3B82F6',
                        'btn-secondary': '#10B981',
                    },
                    boxShadow: {
                        'neon': '0 0 5px theme("colors.blue.400"), 0 0 20px theme("colors.blue.600")',
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                },
            },
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        .progress-bar {
            @apply bg-gray-700 rounded-full h-2 overflow-hidden;
        }
        
        .progress-bar-fill {
            @apply bg-blue-500 h-full rounded-full transition-all duration-500 ease-out;
        }
        
        .glow-on-hover:hover {
            @apply shadow-neon;
        }

        @keyframes floatUp {
            0% {
                opacity: 0;
                transform: translateY(0);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100px);
            }
        }

        .click-popup {
            position: absolute;
            animation: floatUp 2s ease-out;
            pointer-events: none;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        }
    </style>
</head>
<body class="flex flex-col h-screen bg-gradient-to-b from-dark-bg to-gray-900 text-gray-200 font-['Inter']">
    <header class="bg-opacity-50 bg-gray-900 p-4 shadow-lg backdrop-filter backdrop-blur-md">
        <h1 class="text-2xl font-bold text-white flex items-center">
            <i class="fas fa-coins mr-2 text-yellow-500 animate-pulse-slow"></i>Crypto Mining Tycoon
        </h1>
    </header>

    <main class="flex-grow flex flex-col items-center justify-center p-4 overflow-y-auto space-y-6">
        <div class="w-full max-w-md space-y-6">
            <div class="bg-card-bg bg-opacity-80 rounded-xl p-5 shadow-lg border border-gray-700 backdrop-filter backdrop-blur-sm">
                <div class="flex justify-between items-center mb-3">
                    <span class="font-semibold"><i class="fas fa-user mr-2 text-blue-400"></i><span id="usernameDisplay" class="glow-on-hover">Player</span></span>
                    <span class="text-green-400"><i class="fas fa-clock mr-2"></i><span id="hourlyIncomeDisplay">0 BTC/hr</span></span>
                </div>
                <div class="flex justify-between items-center mb-2">
                    <span><i class="fas fa-bolt mr-2 text-yellow-400"></i><span id="electricityDisplay"><span id="currentElectricity">50</span>/<span id="maxElectricity">50</span></span></span>
                    <button id="refillElectricity" class="bg-yellow-500 hover:bg-yellow-600 text-gray-900 px-4 py-2 rounded-lg text-sm font-semibold transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-opacity-50">Refill</button>
                </div>
                <div class="progress-bar">
                    <div id="electricityProgress" class="progress-bar-fill" style="width: 100%;"></div>
                </div>
            </div>

            <div id="cryptoDisplay" class="text-4xl font-bold bg-card-bg bg-opacity-80 rounded-xl p-8 text-center shadow-lg border border-gray-700 backdrop-filter backdrop-blur-sm glow-on-hover">
                <i class="fab fa-bitcoin mr-2 text-yellow-500"></i><span id="cryptoAmount" class="text-white">0 BTC</span>
            </div>

            <div id="mineSection" class="w-full">
                <button id="cryptoClicker" class="w-full py-6 bg-gradient-to-r from-btn-primary to-blue-600 hover:from-blue-600 hover:to-btn-primary text-white rounded-xl text-2xl font-bold shadow-lg transition duration-300 ease-in-out transform hover:scale-105 hover:shadow-neon focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                    <i class="fas fa-hammer mr-2"></i>Mine BTC
                </button>
            </div>

            <div id="upgradeSection" class="hidden w-full space-y-4">
                <h2 class="text-2xl font-semibold mb-4 text-white text-center">Upgrades</h2>
                <div id="upgradesList" class="space-y-4">
                    <!-- Upgrade items will be dynamically added here by JavaScript -->
                </div>
            </div>
        </div>
    </main>

    <nav class="bg-gray-900 bg-opacity-50 shadow-lg backdrop-filter backdrop-blur-md">
        <div class="flex justify-around">
            <button class="nav-btn flex-1 py-4 px-2 text-center focus:outline-none transition-colors duration-300 hover:bg-gray-800 hover:bg-opacity-50" data-section="mine">
                <i class="fas fa-hammer mr-2"></i>Mine
            </button>
            <button class="nav-btn flex-1 py-4 px-2 text-center focus:outline-none transition-colors duration-300 hover:bg-gray-800 hover:bg-opacity-50" data-section="upgrade">
                <i class="fas fa-arrow-up mr-2"></i>Upgrade
            </button>
        </div>
    </nav>

    <div id="notificationContainer" class="fixed top-4 right-4 z-50"></div>
    <div id="clickAnimationContainer" class="fixed inset-0 pointer-events-none z-50"></div>

    <script src="script.js"></script>
</body>
</html>
